<!DOCTYPE html>
<html lang="en" id="bd-code-glory" class="bd-glory bd-scaled">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Code Glory">
    <meta name="application-name" content="Code Glory">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.9/interact.min.js"></script>

    <script src="//R3V1Z3.github.io/breakdown/js/breakdown.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" type="text/css" href="//R3V1Z3.github.io/breakdown/css/style.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href='//fonts.googleapis.com/css?family=Source+Code+Pro&effect=3d|3d-float|anaglyph|brick-sign|canvas-print|
    crackle|decaying|destruction|distressed|distressed-wood|emboss|fire|fire-animation|fragile|grass|ice|mitosis|neon|outline|putting-green|
    scuffed-steel|shadow-multiple|splintered|static|stonewash|vintage|wallpaper'
    rel='stylesheet' type='text/css'>

    <title>Code Glory</title>
</head>

<body id="custom">
    <div id="wrapper">
    </div>
    <script>

        const codeglory = new CodeGlory('#wrapper', {
            title: 'Code Glory',
            content: 'README.md',
            raw: true,
            merge_gists: false,
            callback: ready
        });

        function ready() {
            codeglory.ready();
            console.log('Callback executed.');
        }

    </script>
</body>

</html>
